<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>DarwinFi | Evolutionary Algorithmic Trading Platform</title>
    <meta name="title" content="DarwinFi | Evolutionary Algorithmic Trading Platform">
    <meta name="description" content="DarwinFi combines genetic algorithms with financial trading to create self-evolving trading strategies that adapt to changing market conditions.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://darwinfi.com/">
    <meta property="og:title" content="DarwinFi | Evolutionary Algorithmic Trading Platform">
    <meta property="og:description" content="DarwinFi combines genetic algorithms with financial trading to create self-evolving trading strategies that adapt to changing market conditions.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1640340434855-6084b1f4901c?q=80&w=1200&auto=format&fit=crop">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://darwinfi.com/">
    <meta property="twitter:title" content="DarwinFi | Evolutionary Algorithmic Trading Platform">
    <meta property="twitter:description" content="DarwinFi combines genetic algorithms with financial trading to create self-evolving trading strategies that adapt to changing market conditions.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1640340434855-6084b1f4901c?q=80&w=1200&auto=format&fit=crop">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      :root {
        --blue-gradient: linear-gradient(to right, #3b82f6, #8b5cf6);
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.5);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.8);
      }
      
      /* Loading animation */
      .loading-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #111827, #1f2937);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-animation.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .dna-loader {
        position: relative;
        width: 80px;
        height: 80px;
      }
      
      .dna-loader::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: #3b82f6;
        border-bottom-color: #8b5cf6;
        animation: spin 1.5s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Animation -->
    <div class="loading-animation" id="loading-animation">
      <div class="dna-loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading animation when app is loaded -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-animation').classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
